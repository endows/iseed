<template name="UserShow">
  <div class="container">
    <div class="row-fluid">
      <div class='text-center'>
        <img src={{user.profile.image}}>

      </div>
      {{#each seeds}}
      <a target='_blank' href="/seeds/{{_id}}">
        {{> reader who=who keyword=keyword what=what}}
      </a>
      {{/each}}
    </div>
  </div>

</template>
