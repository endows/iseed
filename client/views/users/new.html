<template name="UserNew">
  <div class="container">
    <div class="row-fluid">
      <h1>New User</h1>
      {{#autoForm collection="User" type="insert" id="new-user-form"}}
        {{> UserFields}}
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus"></span>
          Create
        </button>
      {{/autoForm}}
    </div>
  </div>
</template>
