<template name="SeedIndex">
  <div class="container">
    <div class="row-fluid">
      <div class='col-md-6'>
        <div class='list-group'>
          <div class='list-group-item'>
            <p>新着アイディア</p>

          </div>
          <div class='list-group-item'>
            <a class="twitter-timeline" href="https://twitter.com/iseed_official" data-widget-id="626324773333635072">@iseed_officialさんのツイート</a>
            <script>
              ! function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                  p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                  js = d.createElement(s);
                  js.id = id;
                  js.src = p + "://platform.twitter.com/widgets.js";
                  fjs.parentNode.insertBefore(js, fjs);
                }
              }(document, "script", "twitter-wjs");
            </script>

          </div>
        </div>
      </div>

      <div class='col-md-6'>
        <div class='list-group'>
          <div class='list-group-item'>
            <p>参加中のイノベイター</p>
          </div>
          {{#each users}}
          <div class='list-group-item'>
            <a href ='/users/{{_id}}'>
            <h1>
              <img src="{{profile.image}}">
              {{profile.name}}
            </h1>
            </a>
          </div>

          {{/each}}

        </div>
      </div>


    </div>
  </div>
</template>
