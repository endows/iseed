<template name="SeedNew">
  <div class="container">
    <div class="row-fluid">
      <h1>New Seed</h1>
      {{#autoForm collection="Seed" type="insert" id="new-seed-form"}}
        {{> SeedFields}}
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus"></span>
          作成
        </button>
      {{/autoForm}}
      {{> reader who=who what=what keyword=keyword}}

    </div>
  </div>
</template>
