<template name="SeedShow">
  <div class="container">
    <div class="row-fluid">
      <div class='col-md-10'>
        <div class='list-group'>
          <div class='list-group-item'>
            <p>
              だれのためのサービス？
            </p>
            <h2>{{who}}</h2>
          </div>
          <div class='list-group-item'>
            <p>
              どんな問題を解決する？
            </p>
            <h2>{{what}}</h2>
          </div>
          <div class='list-group-item'>
            <p>
              どうやって解決する？
            </p>
            <h2>{{how}}</h2>
          </div>
          <div class='list-group-item'>
            {{#if voted}}
            <p>調査結果</p>
            <canvas id="sample" height="500" width="500"></canvas>
            <h1>
              <small>使ってみたい:</small>{{yes}}
              <small>人</small>
            </h1>
            <h1>
              <small>使いたくない:</small>{{no}}
              <small>人</small>
            </h1>
            <h1>
              <small>無回答:</small>{{none}}
              <small>人</small>
            </h1>
            {{else}}
            <span>このサービスを使ってみたいですか？</span>
            <div class='text-center'>
              <button id='yes' class='btn btn-primary btn-lg'>YES</button>
              <button id='no' class='btn btn-danger btn-lg'>No</button>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
